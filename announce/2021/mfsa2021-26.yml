## mfsa2021-26.yml
announced: June 3, 2021
impact: moderate
fixed_in:
- Thunderbird 78.11
title: Security Vulnerabilities fixed in Thunderbird 78.11
advisories:
  CVE-2021-29964:
    title: Out of bounds-read when parsing a "WM_COPYDATA" message
    impact: moderate
    reporter: Ronald Crane
    description: |
      A locally-installed hostile program could send `WM_COPYDATA` messages that Thunderbird would processing incorrectly, leading to an out-of-bounds read.
      <br>*This bug only affects Thunderbird on Windows. Other operating systems are unaffected.*
    bugs:
      - url: 1706501
  CVE-2021-29967:
    title: Memory safety bugs fixed in Thunderbird 78.11
    impact: high
    reporter: Mozilla developers and community
    description: |
      Mozilla developers Gabriele Svelto, Anny Gakhokidze, Alexandru Michis, Christian Holler reported memory safety bugs present in Thunderbird 78.11. Some of these bugs showed evidence of memory corruption and we presume that with enough effort some of these could have been exploited to run arbitrary code.
    bugs:
      - url: 1602862, 1703191, 1703760, 1704722, 1706041
        desc: Memory safety bugs fixed in Thunderbird 78.11
