## mfsa2025-71.yml
announced: August 19, 2025
impact: high
fixed_in:
- Thunderbird ESR 128.14
title: Security Vulnerabilities fixed in Thunderbird 128.14
description: |
  *In general, these flaws cannot be exploited through email in the Thunderbird product because scripting is disabled when reading mail, but are potentially risks in browser or browser-like contexts.*
advisories:
  MFSA-RESERVE-2025-1979527:
    title: 'Sandbox escape due to invalid pointer in the Audio/Video: GMP component'
    impact: high
    reporter: Oskar
    description: |
      An attacker was able to perform memory corruption in the GMP process which processes encrypted media. This process is also heavily sandboxed, but represents slightly different privileges from the content process.
    bugs:
      - url: 1979527
  MFSA-RESERVE-2025-1979782:
