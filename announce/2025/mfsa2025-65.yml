## mfsa2025-65.yml
announced: August 19, 2025
impact: high
fixed_in:
- Firefox ESR 115.27
title: Security Vulnerabilities fixed in Firefox ESR 115.27
advisories:
  CVE-2025-9179:
    title: 'Sandbox escape due to invalid pointer in the Audio/Video: GMP component'
    impact: high
    reporter: Oskar
    description: |
      An attacker was able to perform memory corruption in the GMP process which processes encrypted media. This process is also heavily sandboxed, but represents slightly different privileges from the content process.
    bugs:
      - url: 1979527
  CVE-2025-9180:
    title: 'Same-origin policy bypass in the Graphics: Canvas2D component'
    impact: high
    reporter: Tom Van Goethem
    bugs:
      - url: 1979782
  CVE-2025-9185:
    title: Memory safety bugs fixed in Firefox ESR 115.27, Firefox ESR 128.14, Thunderbird ESR 128.14, Firefox ESR 140.2, Thunderbird ESR 140.2, Firefox 142 and Thunderbird 142
    impact: high
    reporter: The Mozilla Fuzzing Team
    description: |
      Memory safety bugs present in Firefox ESR 115.26, Firefox ESR 128.13, Thunderbird ESR 128.13, Firefox ESR 140.1, Thunderbird ESR 140.1, Firefox 141 and Thunderbird 141. Some of these bugs showed evidence of memory corruption and we presume that with enough effort some of these could have been exploited to run arbitrary code.
    bugs:
      - url: 1970154, 1976782, 1977166
        desc: Memory safety bugs fixed in Firefox ESR 115.27, Firefox ESR 128.14, Thunderbird ESR 128.14, Firefox ESR 140.2, Thunderbird ESR 140.2, Firefox 142 and Thunderbird 142
