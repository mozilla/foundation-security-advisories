    title: Memory safety bugs fixed in Firefox ESR 140.7, Thunderbird ESR 140.7, Firefox 147 and Thunderbird 147
    impact: high
    reporter: Andrew McCreight, Dennis Jackson and the Mozilla Fuzzing Team
    description: |
