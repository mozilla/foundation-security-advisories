- Mozilla VPN client for Linux in v2.16.1
title: Security Issues in Mozilla VPN for Linux prior to v2.16.1
advisories:
  CVE-2023-4104:
    title: Local user authentication flaws in Mozilla VPN client for Linux in v2.16.0 and below.
    impact: moderate
    reporter: Matthias Gerstner
    description: |
      An invalid Polkit Authentication check and missing authentication requirements for D-Bus methods allowed any local user to configure arbitrary VPN setups.<br>*This bug only affects Mozilla VPN on Linux. Other operating systems are unaffected.*
