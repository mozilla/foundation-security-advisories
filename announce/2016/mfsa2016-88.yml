## mfsa2016-88.yml
announced: October 03, 2016
fixed_in:
- Thunderbird 45.4
title: Security vulnerabilities fixed in Thunderbird 45.4
description: |
    *In general, these flaws cannot be exploited through email in the Thunderbird product because scripting is disabled when reading mail, but are potentially risks in browser or browser-like contexts.*
advisories:
  CVE-2016-5270:
    title: Heap-buffer-overflow in nsCaseTransformTextRunFactory::TransformString
    impact: high
    reporter: Atte Kettunen
    description: An out-of-bounds write of a boolean value during text conversion with some unicode characters.
    bugs:
      - url: 1291016
        desc: 1291016     
  CVE-2016-5272:
    title: Bad cast in nsImageGeometryMixin
    impact: high
    reporter: Abhishek Arya
    description: A bad cast when processing layout with <code>input</code> elements can result in a potentially exploitable crash.
    bugs:
      - url: 1297934
        desc: 1297934
  CVE-2016-5276:
    title: Heap-use-after-free in mozilla::a11y::DocAccessible::ProcessInvalidationList
    impact: high
    reporter: Nils
    description: A use-after-free vulnerability triggered by setting a <code>aria-owns</code> attribute
    bugs:
      - url: 1287721
        desc: 1287721
  CVE-2016-5274:
    title: use-after-free in nsFrameManager::CaptureFrameState
    impact: high
    reporter: Nils
    description: A use-after-free issue in web animations during restyling.
    bugs:
      - url: 1282076
        desc: 1282076      
  CVE-2016-5277:
    title: Heap-use-after-free in nsRefreshDriver::Tick
    impact: high
    reporter: Nils
    description: A use-after-free vulnerability with web animations when destroying a timeline
    bugs:
      - url: 1291665
        desc: 1291665
  CVE-2016-5278:
    title: Heap-buffer-overflow in nsBMPEncoder::AddImageFrame
    impact: critical
    reporter: Nils
    description: A potentially exploitable crash caused by a buffer overflow while encoding image frames to images
    bugs:
      - url: 1294677
        desc: 1294677
  CVE-2016-5280:
    title: Use-after-free in mozilla::nsTextNodeDirectionalityMap::RemoveElementFromMap
    impact: high
    reporter: Mei Wang
    description: Use-after-free vulnerability when changing text direction
    bugs:
      - url: 1289970
        desc: 1289970
  CVE-2016-528:
    title: use-after-free in DOMSVGLength
    impact: high
    reporter: Brian Carpenter
    description: Use-after-free vulnerability when manipulating SVG format content through script
    bugs:
      - url: 1284690
        desc: 1284690        
  CVE-2016-5284:
    title: Add-on update site certificate pin expiration
    impact: high
    reporter: Multiple people
    description: Due to <a href="https://blog.mozilla.org/security/2016/09/16/update-on-add-on-pinning-vulnerability/">flaws in the process we used to update "Preloaded Public Key Pinning"</a> in our releases, the pinning for add-on updates became ineffective in early September. An attacker who was able to get a mis-issued certificate for a Mozilla web site could send malicious add-on updates to users on networks controlled by the attacker. Users who have not installed any add-ons are not affected.
    bugs:
      - url: 1303127
        desc: 1303127
  CVE-2016-5250:
    title: Resource Timing API is storing resources sent by the previous page
    impact: moderate
    reporter: Catalin Dumitru
    description: URLs of resources loaded after a navigation started can  leak to the following page through the Resource Timing API, leading to potential information disclosure.
    bugs:
      - url: 1254688
        desc: 1254688
  CVE-2016-5257:
    title: Memory safety bugs fixed in Thunderbird 45.4
    impact: critical
    reporter: Mozilla developers
    description: Mozilla developers and community members Christoph Diehl, Andrew McCreight, Dan Minor, Byron Campen, Jon Coppeard, Steve Fink, Tyson Smith, Philipp, and Carsten Book reported memory safety bugs present in Thunderbird ESR 45.3. Some of these bugs showed evidence of memory corruption and we presume that with enough effort at least some of these could be exploited to run arbitrary code.
    bugs:
      - url: 1288588, 1287204, 1294407, 1293347, 1288780, 1288555, 1289280, 1294095, 1277213
        desc: Memory safety bugs fixed in Thunderbird 45.4
